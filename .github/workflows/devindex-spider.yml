name: DevIndex Spider

on:
  schedule:
    - cron: '30 * * * *' # Run hourly at minute 30
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: devindex-spider
  cancel-in-progress: false

jobs:
  spider-discovery:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run DevIndex Spider (3x Loop)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Starting Spider Run 1/3..."
          npm run devindex:spider -- --strategy random
          
          echo "Starting Spider Run 2/3..."
          npm run devindex:spider -- --strategy random
          
          echo "Starting Spider Run 3/3..."
          npm run devindex:spider -- --strategy random

      - name: Commit, Rebase and Push
        run: |
          # Configure Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check for changes in ALL resource files
          if [[ -n $(git status -s apps/devindex/resources/*.json*) ]]; then
            echo "Changes detected in data files."

            # Stage ALL resource files (handles reformatting side-effects)
            git add apps/devindex/resources/*.json*

            # Commit
            git commit -m "chore(devindex): Hourly spider discovery [skip ci]"

            # Discard any other unstaged changes to allow rebase
            git reset --hard

            # Rebase on top of remote changes to handle concurrent pushes
            git pull origin dev --rebase

            # Push changes
            git push origin dev
          else
            echo "No changes detected. Skipping commit."
          fi
