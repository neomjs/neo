    PullRequestListResponse:
      type: object
      properties:
        count:
          type: integer
          description: Number of pull requests returned
          example: 5
        pullRequests:
          type: array
          items:
            $ref: '#/components/schemas/PullRequest'

    PullRequestConversation:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
        author:
          type: object
          properties:
            login:
              type: string
              description: The GitHub username of the PR author.
        comments:
          type: array
          items:
            type: object
            properties:
              author:
                type: object
                properties:
