      properties:
        permission:
          type: string
          description: The permission level of the viewer.
          enum: [ADMIN, MAINTAIN, WRITE, TRIAGE, READ]
          example: WRITE

    Issue:
      type: object
      properties:
        number:
          type: integer
          example: 7608
        title:
          type: string
        body:
          type: string
        state:
          type: string
          example: OPEN
        author:
          type: object
          properties:
            login:
              type: string
        url:
          type: string
          format: uri
        labels:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
        assignees:
          type: array
          items:
            type: object
            properties:
              login:
                type: string
        createdAt:
          type: string
